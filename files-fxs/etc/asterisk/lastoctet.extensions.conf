; This section is for placing a call using 1,2 or 3 digit dialling of last octet of MPs IP address.
exten => _Z,1,Dial(SIP/4000@10.130.1.${EXTEN})
exten => _0Z,1,Dial(SIP/4000@10.130.1.${EXTEN})
exten => _00Z,1,Dial(SIP/4000@10.130.1.${EXTEN})
exten => _ZX,1,Dial(SIP/4000@10.130.1.${EXTEN})
exten => _0ZX,1,Dial(SIP/4000@10.130.1.${EXTEN})
exten => _1XX,1,Dial(SIP/4000@10.130.1.${EXTEN})
exten => _2[0-4]X,1,Dial(SIP/4000@10.130.1.${EXTEN})
exten => _25[0-4],1,Dial(SIP/4000@10.130.1.${EXTEN})

; This section is for the echo test 
exten => _3246X,1,SIPAddHeader(Alert-Info: Echo)
exten => _3246X,n,Dial(SIP/s@10.130.1.${EXTEN:4})
exten => _3246XX,1,SIPAddHeader(Alert-Info: Echo)
exten => _3246XX,n,Dial(SIP/s@10.130.1.${EXTEN:4})
exten => _3246XXX,1,SIPAddHeader(Alert-Info: Echo)
exten => _3246XXX,n,Dial(SIP/s@10.130.1.${EXTEN:4})

